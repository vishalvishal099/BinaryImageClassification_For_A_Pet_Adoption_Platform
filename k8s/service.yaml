# =============================================================================
# Kubernetes Service for Cats vs Dogs Classifier
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: cats-dogs-classifier
  namespace: cats-dogs-classifier
  labels:
    app: cats-dogs-classifier
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: cats-dogs-classifier

---
# =============================================================================
# ClusterIP Service for internal access
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: cats-dogs-classifier-internal
  namespace: cats-dogs-classifier
  labels:
    app: cats-dogs-classifier
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: cats-dogs-classifier
