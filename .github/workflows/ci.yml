# =============================================================================
# GitHub Actions CI Pipeline
# Build, Test, and Push Docker Image
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Required permissions for pushing to GitHub Container Registry
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.10'

jobs:
  # ==========================================================================
  # Linting and Code Quality
  # ==========================================================================
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy
      
      - name: Run black (formatting check)
        run: black --check --diff src/ tests/
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: isort --check-only --diff src/ tests/
        continue-on-error: true
      
      - name: Run flake8 (linting)
        run: flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503
        continue-on-error: true

  # ==========================================================================
  # Unit Tests
  # ==========================================================================
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
      
      - name: Save Docker image for testing
        if: github.event_name == 'pull_request'
        run: |
          docker build -t test-image:${{ github.sha }} .
          docker save test-image:${{ github.sha }} > image.tar
      
      - name: Upload Docker image artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1

  # ==========================================================================
  # Integration Tests (Docker)
  # ==========================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: docker load < image.tar
      
      - name: Create dummy model for testing
        run: |
          mkdir -p models
          # Create a minimal test model file
          python -c "
          import torch
          import torch.nn as nn
          
          class DummyModel(nn.Module):
              def __init__(self):
                  super().__init__()
                  self.fc = nn.Linear(224*224*3, 2)
              def forward(self, x):
                  return torch.randn(x.size(0), 2)
          
          model = DummyModel()
          checkpoint = {
              'model_state_dict': model.state_dict(),
              'config': {'model_name': 'simple_cnn'}
          }
          torch.save(checkpoint, 'models/best_model.pt')
          "
      
      - name: Run Docker container
        run: |
          docker run -d -p 8000:8000 \
            -v $(pwd)/models:/app/models \
            --name test-container \
            test-image:${{ github.sha }}
          
          # Wait for container to be ready
          sleep 10
      
      - name: Test health endpoint
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8000/health | grep -q "healthy"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Waiting for service... attempt $i"
            sleep 2
          done
          echo "Health check failed"
          exit 1
      
      - name: Test metrics endpoint
        run: |
          curl -s http://localhost:8000/metrics | head -20
      
      - name: Show container logs on failure
        if: failure()
        run: docker logs test-container
      
      - name: Stop container
        if: always()
        run: docker stop test-container || true

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
