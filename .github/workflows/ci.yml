# =============================================================================
# GitHub Actions CI Pipeline
# Build, Test, and Push Docker Image
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Required permissions for pushing to GitHub Container Registry
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.10'

jobs:
  # ==========================================================================
  # Linting and Code Quality
  # ==========================================================================
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run black (formatting check)
        run: black --check --diff src/ tests/
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: isort --check-only --diff src/ tests/
        continue-on-error: true
      
      - name: Run flake8 (linting)
        run: flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503
        continue-on-error: true

  # ==========================================================================
  # Unit Tests
  # ==========================================================================
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
      


  # ==========================================================================
  # Integration Tests (Docker)
  # ==========================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Create dummy model for testing
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu -q
          mkdir -p models
          # Use the REAL SimpleCNN architecture from src/models/cnn.py
          # to ensure state_dict keys match what the inference service expects
          python -c "
          import sys
          sys.path.insert(0, '.')
          from src.models.cnn import SimpleCNN
          import torch

          model = SimpleCNN(num_classes=2, dropout_rate=0.5)
          torch.save({
              'model_state_dict': model.state_dict(),
              'config': {'model_name': 'simple_cnn', 'num_classes': 2, 'dropout_rate': 0.5}
          }, 'models/best_model.pt')
          print('✅ Dummy model created using real SimpleCNN architecture')
          "

      - name: Build Docker image locally
        run: |
          docker build -t integration-test-image:${{ github.sha }} .

      - name: Run Docker container
        run: |
          docker run -d -p 8000:8000 \
            -e MODEL_PATH=/app/models/best_model.pt \
            -e ENVIRONMENT=ci-integration \
            --name integration-container \
            integration-test-image:${{ github.sha }}

      - name: Wait for container to be ready
        run: |
          echo "Waiting for service to start..."
          SUCCESS=false
          for i in $(seq 1 30); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health 2>/dev/null || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "✅ Service is ready after ${i} attempts"
              SUCCESS=true
              break
            fi
            echo "  Attempt $i: HTTP $STATUS - retrying in 3s..."
            sleep 3
          done
          if [ "$SUCCESS" != "true" ]; then
            echo "❌ Container failed to become healthy after 30 attempts"
            echo "=== Container logs ==="
            docker logs integration-container
            exit 1
          fi

      - name: Test health endpoint
        run: |
          RESPONSE=$(curl -s http://localhost:8000/health)
          echo "Health response: $RESPONSE"
          echo "$RESPONSE" | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          assert data['status'] == 'healthy', f'Expected healthy, got {data[\"status\"]}'
          assert 'model_loaded' in data, 'Missing model_loaded field'
          assert 'device' in data, 'Missing device field'
          print('✅ Health check passed')
          print(f'   model_loaded: {data[\"model_loaded\"]}')
          print(f'   device: {data[\"device\"]}')
          "

      - name: Test root endpoint
        run: |
          RESPONSE=$(curl -s http://localhost:8000/)
          echo "Root response: $RESPONSE"
          echo "$RESPONSE" | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          assert 'message' in data or 'status' in data, 'Root endpoint missing expected fields'
          print('✅ Root endpoint passed')
          "

      - name: Test metrics endpoint
        run: |
          RESPONSE=$(curl -s http://localhost:8000/metrics)
          echo "$RESPONSE" | head -20
          echo "$RESPONSE" | grep -q "python_gc_objects_collected_total" || (echo "❌ Missing prometheus metrics" && exit 1)
          echo "✅ Metrics endpoint passed"

      - name: Test predict endpoint with real image
        run: |
          pip install Pillow -q
          python3 -c "
          from PIL import Image
          import io
          img = Image.new('RGB', (224, 224), color=(100, 150, 200))
          img.save('/tmp/test_image.jpg', 'JPEG')
          print('Test image created')
          "
          RESPONSE=$(curl -s -X POST http://localhost:8000/predict \
            -F "file=@/tmp/test_image.jpg;type=image/jpeg")
          echo "Predict response: $RESPONSE"
          echo "$RESPONSE" | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          assert 'predicted_class' in data, f'Missing predicted_class in: {data}'
          assert 'confidence' in data, f'Missing confidence in: {data}'
          assert 'probabilities' in data, f'Missing probabilities in: {data}'
          assert data['predicted_class'] in ['cat', 'dog'], f'Invalid class: {data[\"predicted_class\"]}'
          probs = data['probabilities']
          total = probs['cat'] + probs['dog']
          assert abs(total - 1.0) < 0.01, f'Probabilities do not sum to 1: {total}'
          print('✅ Predict endpoint passed')
          print(f'   predicted_class: {data[\"predicted_class\"]}')
          print(f'   confidence: {data[\"confidence\"]:.4f}')
          "

      - name: Test docs endpoint (Swagger UI)
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/docs)
          [ "$STATUS" = "200" ] && echo "✅ Swagger docs accessible" || (echo "❌ Docs returned $STATUS" && exit 1)

      - name: Print integration test summary
        run: |
          echo "============================================"
          echo "✅ All Integration Tests Passed!"
          echo "  - Health endpoint    ✅"
          echo "  - Root endpoint      ✅"
          echo "  - Metrics endpoint   ✅"
          echo "  - Predict endpoint   ✅"
          echo "  - Swagger docs       ✅"
          echo "============================================"

      - name: Show container logs on failure
        if: failure()
        run: docker logs integration-container

      - name: Stop container
        if: always()
        run: docker stop integration-container && docker rm integration-container || true

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
