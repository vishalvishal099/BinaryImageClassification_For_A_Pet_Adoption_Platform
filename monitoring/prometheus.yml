# Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  
  external_labels:
    monitor: 'cats-dogs-classifier-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files
rule_files: []
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Cats vs Dogs Classifier API
  - job_name: 'cats-dogs-classifier'
    static_configs:
      - targets: ['classifier:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  # Docker containers (if using docker-compose)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
