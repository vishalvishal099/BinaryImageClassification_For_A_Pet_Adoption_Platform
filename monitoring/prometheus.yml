# Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 10s
  evaluation_interval: 10s

  external_labels:
    monitor: 'pet-adoption-classifier-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pet Adoption Classifier - Live ML metrics on port 8081
  - job_name: 'pet-adoption-classifier'
    static_configs:
      - targets: ['host.containers.internal:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # FastAPI app metrics on port 8000
  - job_name: 'fastapi-app'
    static_configs:
      - targets: ['host.containers.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
