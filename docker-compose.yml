# =============================================================================
# Docker Compose for Cats vs Dogs Classification Service
# =============================================================================

version: '3.8'

services:
  # Main inference service
  classifier:
    build:
      context: .
      dockerfile: Dockerfile
    image: cats-dogs-classifier:latest
    container_name: cats-dogs-classifier
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/best_model.pt
      - PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - mlops-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # MLflow tracking server (for development)
  mlflow:
    image: python:3.10-slim
    container_name: mlflow-server
    ports:
      - "5000:5000"
    command: >
      bash -c "pip install mlflow && 
               mlflow server --host 0.0.0.0 --port 5000 
               --backend-store-uri sqlite:///mlflow.db 
               --default-artifact-root /mlflow/artifacts"
    volumes:
      - mlflow-data:/mlflow
    networks:
      - mlops-network
    profiles:
      - dev

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - mlops-network
    profiles:
      - monitoring

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - mlops-network
    profiles:
      - monitoring

networks:
  mlops-network:
    driver: bridge

volumes:
  mlflow-data:
  prometheus-data:
  grafana-data:
